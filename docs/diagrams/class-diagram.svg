<svg xmlns="http://www.w3.org/2000/svg" width="880" height="520" viewBox="0 0 880 520" font-family="Arial,Helvetica,sans-serif">
  <style>
    .class-box { fill: #f7fbff; stroke: #2c5282; stroke-width: 2; }
    .class-title { fill: #2c5282; font-size: 16px; font-weight: bold; }
    .class-body { font-size: 13px; }
    .connector { stroke: #2d3748; stroke-width: 2; marker-end: url(#arrow); }
    .implements { stroke: #718096; stroke-dasharray: 6 4; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Classes -->
  <rect class="class-box" x="40" y="40" width="220" height="140" rx="6" />
  <text class="class-title" x="60" y="65">LoanCalculatorController</text>
  <text class="class-body" x="60" y="95">+ calculate(LoanRequest): LoanSchedule</text>
  <text class="class-body" x="60" y="115">+ history(): List&lt;Loan&gt;</text>

  <rect class="class-box" x="340" y="180" width="200" height="140" rx="6" />
  <text class="class-title" x="360" y="205">LoanCalculationService</text>
  <text class="class-body" x="360" y="235">+ computeSchedule(LoanRequest): LoanSchedule</text>
  <text class="class-body" x="360" y="255">+ listHistory(): List&lt;Loan&gt;</text>

  <rect class="class-box" x="640" y="40" width="190" height="100" rx="6" />
  <text class="class-title" x="660" y="65">LoanRepository</text>
  <text class="class-body" x="660" y="95">+ save(Loan): Loan</text>
  <text class="class-body" x="660" y="115">+ findAll(): List&lt;Loan&gt;</text>

  <rect class="class-box" x="640" y="200" width="190" height="120" rx="6" />
  <text class="class-title" x="660" y="225">Loan</text>
  <text class="class-body" x="660" y="255">- principal: BigDecimal</text>
  <text class="class-body" x="660" y="275">- rate: BigDecimal</text>
  <text class="class-body" x="660" y="295">- termMonths: int</text>

  <rect class="class-box" x="340" y="360" width="200" height="120" rx="6" />
  <text class="class-title" x="360" y="385">LoanSchedule</text>
  <text class="class-body" x="360" y="415">- monthlyPayment: BigDecimal</text>
  <text class="class-body" x="360" y="435">- totalInterest: BigDecimal</text>
  <text class="class-body" x="360" y="455">- amortization: List&lt;Installment&gt;</text>

  <rect class="class-box" x="40" y="320" width="220" height="120" rx="6" />
  <text class="class-title" x="60" y="345">LoanRequest</text>
  <text class="class-body" x="60" y="375">- principal: BigDecimal</text>
  <text class="class-body" x="60" y="395">- rate: BigDecimal</text>
  <text class="class-body" x="60" y="415">- termMonths: int</text>

  <!-- Connectors -->
  <line class="connector" x1="260" y1="120" x2="340" y2="220" />
  <text x="275" y="150" font-size="12" fill="#2d3748">delegates</text>

  <line class="connector" x1="540" y1="250" x2="640" y2="90" />
  <text x="555" y="200" font-size="12" fill="#2d3748">persists</text>

  <line class="connector" x1="540" y1="250" x2="640" y2="250" />
  <text x="560" y="240" font-size="12" fill="#2d3748">maps to</text>

  <line class="connector" x1="440" y1="320" x2="440" y2="360" />
  <text x="450" y="340" font-size="12" fill="#2d3748">returns</text>

  <line class="connector" x1="150" y1="320" x2="440" y2="220" />
  <text x="200" y="290" font-size="12" fill="#2d3748">validated by</text>
</svg>
